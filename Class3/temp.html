<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4 shadow">
        <h2 class="text-center">Temperature Calculator</h2>
        <form id="convertForm">
          <div class="mb-3">
            <label for="temperature" class="form-label"
              >Enter the temperature:</label
            >
            <input
              type="number"
              class="form-control"
              id="temperature"
              required />
          </div>
          <div class="mb-3">
            <label for="conversionType" class="form-label"
              >Select the type of conversion:</label
            >
            <select class="form-select" id="conversionType" required>
              <option value="c_to_f">Celsius to Fahrenheit</option>
              <option value="f_to_c">Fahrenheit to Celsius</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Convert</button>
        </form>
        <div class="mt-4">
          <h4 class="text-center">Result:</h4>
          <p id="result" class="text-center fw-bold"></p>
        </div>
      </div>

      <div class="card p-4 shadow mt-4">
        <h3 class="text-center">Convert Range of Temperatures</h3>
        <div class="mb-3">
          <label for="startTemperature" class="form-label"
            >Start Temperature:</label
          >
          <input
            type="number"
            class="form-control"
            id="startTemperature"
            required />
        </div>
        <div class="mb-3">
          <label for="endTemperature" class="form-label"
            >End Temperature:</label
          >
          <input
            type="number"
            class="form-control"
            id="endTemperature"
            required />
        </div>
        <div class="mb-3">
          <label for="scaleType" class="form-label">Select Scale:</label>
          <select class="form-select" id="scaleType" required>
            <option value="C">Celsius to Fahrenheit</option>
            <option value="F">Fahrenheit to Celsius</option>
          </select>
        </div>
        <button id="convertRange" class="btn btn-secondary w-100">
          Convert Range
        </button>
        <div class="mt-4">
          <h4 class="text-center">Range Results:</h4>
          <div id="rangeResult" class="text-center"></div>
        </div>
      </div>
    </div>

    <script src="scripts/temp.js"></script>
  </body>
</html>
