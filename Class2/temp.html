<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4 shadow">
        <h2 class="text-center">Temperature Calculator</h2>
        <form id="convertForm">
          <div class="mb-3">
            <label for="temperature" class="form-label"
              >Enter the temperature:</label
            >
            <input
              type="number"
              class="form-control"
              id="temperature"
              placeholder="Example: 25"
              required />
          </div>
          <div class="mb-3">
            <label for="conversionType" class="form-label"
              >Select the type of conversion:</label
            >
            <select class="form-select" id="conversionType" required>
              <option value="c_to_f">Celsius to Fahrenheit</option>
              <option value="f_to_c">Fahrenheit to Celsius</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Convert</button>
        </form>
        <div class="mt-4">
          <h4 class="text-center">Result:</h4>
          <p id="result" class="text-center fw-bold"></p>
        </div>
      </div>
    </div>

    <script src="temp.js"></script>
  </body>
</html>
